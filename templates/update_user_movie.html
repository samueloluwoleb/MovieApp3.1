<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp - {{_('Title')}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update_user_movie.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            mode = {{mode}}
            var container = document.querySelector(".container");

            dark = mode.toString()

            // Update the container styles
            if (dark == "true") {
                container.style.backgroundColor = 'black';
                container.style.color = 'white';
            } else {
                container.style.backgroundColor = 'white';
                container.style.color = 'black';
            }

        });
</script>
</head>
<body>
    <div class="container">
        <div class="logout">
            <a href="/logout"> {{_('Log out')}}</a>
        </div>
        <div>
            <h2> {{_('Enter details of the movie')}} -- {{title}} </h2>
            <form class="form" method="POST" action="/users/{{user_id}}/update_movie/{{movie_id}}">
                <label for="movie_name">{{_('Movie Name:')}}</label><br>
                <input type="text" id="movie_name" name="title" value="{{title}}" readonly><br>
                <label for="movie_year">{{_('Year of Release:')}}</label><br>
                <input type="text" id="movie_year" name="year" value="{{year}}"><br>
                <label for="movie_director">{{_('Movie Director:')}}</label><br>
                <input type="text" id="movie_director" name="director" value="{{director}}"><br>
                <label for="genre">{{_('Movie genre:')}}</label><br>
                    <select name="genre_id" id="genre" required>
                        <option value="" disabled selected>{{_('* Choose another genre')}}</option>
                        <option value="1">{{_('Action')}}</option>
                        <option value="2">{{_('Adventure')}}</option>
                        <option value="3">{{_('Superhero')}}</option>
                        <option value="4">{{_('Comedy')}}</option>
                        <option value="5">{{_('Drama')}}</option>
                        <option value="6">{{_('Science Fiction')}}</option>
                        <option value="7">{{_('Fantasy')}}</option>
                        <option value="8">{{_('Horror')}}</option>
                        <option value="9">{{_('Thriller')}}</option>
                        <option value="10">{{_('Mystery')}}</option>
                        <option value="11">{{_('Romance')}}</option>
                        <option value="12">{{_('Historical')}}</option>
                        <option value="13">{{_('Western')}}</option>
                        <option value="14">{{_('Animation')}}</option>
                        <option value="15">{{_('Musical')}}</option>
                        <option value="16">{{_('Documentary')}}</option>
                        <option value="17">{{_('War')}}</option>
                        <option value="18">{{_('Sports')}}</option>
                        <option value="19">{{_('Family')}}</option>
                    </select><br>
                <label for="rating">{{_('Review Rating:')}}</label><br>
                    <select name="rating" id="rating" required>
                        <option value="" disabled selected>{{_('* Choose another rating')}}</option>
                        <option value="1">{{_('1.0')}}</option>
                        <option value="2">{{_('2.0')}}</option>
                        <option value="3">{{_('3.0')}}</option>
                        <option value="4">{{_('4.0')}}</option>
                        <option value="5">{{_('5.0')}}</option>
                        <option value="6">{{_('6.0')}}</option>
                        <option value="7">{{_('7.0')}}</option>
                        <option value="8">{{_('8.0')}}</option>
                        <option value="9">{{_('9.0')}}</option>
                        <option value="10">{{_('10.0')}}</option>
    </select><br>
                {%if description == None %}
                {%else%}
                    <label for="descriptn">{{_('Review description:')}}</label><br>
                    <textarea id="descriptn" name="description" rows="10" cols="30" required>{{description}}</textarea><br>
                {% endif %}
                <input type="submit" value="{{_('Update movie')}}">
            </form>
        </div>
        <div class="link">
            <p> <a href="/users/{{ user_id }}/add_movie"> {{_('Add a new movie to your catalogue')}} </a> </p>
            <p> <a href="/users/{{ user_id }}"> {{_('Back to profile')}} </a> </p>
        </div>
    </div>
</body>
</html>
